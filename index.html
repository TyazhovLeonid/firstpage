<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset= "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Портал ВШЦТ</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
        
    </head>
    
    <body>
        <header class="d-flex align-items-center" style="background: linear-gradient(to right,#8008ad, #a20adc,#da7dfe); height: 96px; position: fixed; right: 0; left: 0; top: 0;">
            <nav class="nav justify-content-between" style="width: 100%; margin: 0px 10px;">
                <h1 class="text-left text-white">Портал ВШЦТ</h1>
                <container>
                    <button type="button" class="btn text-center text-white rounded-pill" style="background-color: #50086c; font-size: 30px;">Идеи</button>
                    <button type="button" class="btn text-center text-white rounded-pill" style="background-color: #50086c; font-size: 30px;">Проекты</button>
                </container>
                <h3 class="text-left text-white align-self-center"><span style="color:#23dd39">●</span>Студент</h3>
            </nav>  
        </header>  

        <main class="d-flex"> 
            <aside class="border border-dark bg-white d-flex flex-column justify-content-end align-items-center" style="height: 87%; width: 60px; gap: 10px; position:fixed; left: 0;bottom: 0;">
                <button><img src="https://cdn-icons-png.flaticon.com/128/7270/7270025.png"  height="30" width="30"></button>
                <button><img src="https://cdn-icons-png.flaticon.com/128/1946/1946429.png"  height="30" width="30"></button>
                <button><img src="https://cdn-icons-png.flaticon.com/128/126/126472.png"  height="30" width="30"></button>
            </aside> 
            
            <article>
                <table class="table table-hover table-borderless" style="background: #e6a0ff; width: 1100px; border-radius: 15px; margin: 110px 20px 10px 80px; overflow:hidden">
                    <thead class="font-weight-bold text-white" style="background-color: #a56ad7;">
                        <tr>
                            <th scope="col">Название</th>
                            <th scope="col">Статус</th>
                            <th scope="col">Кол-во человек</th>
                            <th scope="col">Дата создания</th>
                        </tr>
                    </thead>
                    <tbody class="text-white" style="background-color: #e6affc;">
                        <tr>
                            <th scope="row">Команда 1</th>
                            <td>Набор</td>
                            <td>5</td>
                            <td>24.04.2025</td>
                        </tr>
                        <tr>
                            <th scope="row">Команда 2</th>
                            <td>Набор</td>
                            <td>6</td>
                            <td>24.04.2025</td>
                        </tr>
                        <tr>
                            <th scope="row">Команда 3</th>
                            <td>Набор</td>
                            <td>3</td>
                            <td>24.04.2025</td>
                        </tr>
                    </tbody>
              </table>
            </article>

            <article style="background-color: #a56ad7; border-radius: 15px; margin: 110px 10px 0px 25px; width: 300px; height: 700px;">    
                <p class="text-white text-center" style="letter-spacing: 5px; font-size: 45px; font-weight: 400;">Фильтры</p>                        
                    <ul>
                        <li>
                            <label class="text-white" style="letter-spacing: 2px;">
                                <input type="checkbox"/> Фильтр 1
                            </label>
                        </li>
                        <li>
                            <label class="text-white" style="letter-spacing: 2px;">
                                <input type="checkbox"/> Фильтр 2
                            </label>
                        </li>
                        <li>
                            <label class="text-white" style="letter-spacing: 2px;">
                                <input type="checkbox"/> Фильтр 3
                            </label>
                        </li>
                        <li>
                            <label class="text-white" style="letter-spacing: 2px;">
                                <input type="checkbox"/> Фильтр 4
                            </label>
                        </li>  
                        <li>
                            <label class="text-white" style="letter-spacing: 2px;">
                                <input type="checkbox"/> Фильтр 5
                            </label>
                        </li>  
                        <li>
                            <label class="text-white" style="letter-spacing: 2px;">
                                <input type="checkbox"/> Фильтр 6
                            </label>
                        </li>  
                        <li>
                            <label class="text-white" style="letter-spacing: 2px;">    
                                <input type="checkbox"/> Фильтр 7
                            </label>
                        </li> 
                    </ul>                                       
            </article> 
        </main>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
