<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset= "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Портал ВШЦТ</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
        
    </head>
    
    <body>
        <header class="d-flex align-items-center fixed-top w-100" style="background: linear-gradient(to right,#8008ad, #a20adc,#da7dfe); height: 96px;">
            <nav class="nav justify-content-between w-100 px-2">
                <h1 class="text-left text-white">Портал ВШЦТ</h1>
                <div class="d-flex gap-4">
                    <button type="button" class="btn rounded-pill" style="background-color: #50086c;"><h3 class="text-center text-white">Идеи</h3></button>
                    <button type="button" class="btn rounded-pill" style="background-color: #50086c;"><h3 class="text-center text-white">Проекты</h3></button>
                </div>
                <h3 class="text-left text-white align-self-center"><span style="color:#23dd39">●</span>Студент</h3>
            </nav>  
        </header>  

        <main class="d-flex"> 
            <aside class="border border-dark bg-white d-flex flex-column justify-content-end align-items-center fixed-bottom gap-3" style="height: 87%; width: 60px;">
                <button><img src="https://cdn-icons-png.flaticon.com/128/7270/7270025.png"  height="30" width="30"></button>
                <button><img src="https://cdn-icons-png.flaticon.com/128/1946/1946429.png"  height="30" width="30"></button>
                <button><img src="https://cdn-icons-png.flaticon.com/128/126/126472.png"  height="30" width="30"></button>
            </aside> 
            
            <article>
                <table class="table table-hover table-borderless w-100 overflow-hidden" style="background: #e6a0ff; border-radius: 15px; margin: 120px 10px 10px 70px">
                    <thead class="font-weight-bold text-white" style="background-color: #a56ad7;">
                        <tr>
                            <th scope="col">Название</th>
                            <th scope="col">Статус</th>
                            <th scope="col">Кол-во человек</th>
                            <th scope="col">Дата создания</th>
                        </tr>
                    </thead>
                    <tbody class="text-white" style="background-color: #e6affc;">
                        <tr>
                            <th scope="row">Команда 1</th>
                            <td>Набор</td>
                            <td>5</td>
                            <td>24.04.2025</td>
                        </tr>
                        <tr>
                            <th scope="row">Команда 2</th>
                            <td>Набор</td>
                            <td>6</td>
                            <td>24.04.2025</td>
                        </tr>
                        <tr>
                            <th scope="row">Команда 3</th>
                            <td>Набор</td>
                            <td>3</td>
                            <td>24.04.2025</td>
                        </tr>
                    </tbody>
              </table>
            </article>

            <article class="h-100" style="background-color: #a56ad7; border-radius: 15px; margin: 120px 10px 0px 80px; width: 300px;">    
                <h1 class="text-white text-center font-weight-bold" style="letter-spacing: 5px;">Фильтры</h1>                        
                    <ul>
                        <li>
                            <label class="text-white" style="letter-spacing: 2px;">
                                <input type="checkbox"/> Фильтр 1
                            </label>
                        </li>
                        <li>
                            <label class="text-white" style="letter-spacing: 2px;">
                                <input type="checkbox"/> Фильтр 2
                            </label>
                        </li>
                        <li>
                            <label class="text-white" style="letter-spacing: 2px;">
                                <input type="checkbox"/> Фильтр 3
                            </label>
                        </li>
                        <li>
                            <label class="text-white" style="letter-spacing: 2px;">
                                <input type="checkbox"/> Фильтр 4
                            </label>
                        </li>  
                        <li>
                            <label class="text-white" style="letter-spacing: 2px;">
                                <input type="checkbox"/> Фильтр 5
                            </label>
                        </li>  
                        <li>
                            <label class="text-white" style="letter-spacing: 2px;">
                                <input type="checkbox"/> Фильтр 6
                            </label>
                        </li>  
                        <li>
                            <label class="text-white" style="letter-spacing: 2px;">    
                                <input type="checkbox"/> Фильтр 7
                            </label>
                        </li> 
                    </ul>                                       
            </article> 
        </main>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
